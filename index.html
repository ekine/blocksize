<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Blocksize by ekine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Blocksize</h1>
      <h2 class="project-tagline">Which bitcoin blocksize limit do you support?</h2>
      <a href="https://github.com/bitcoin/bips/blob/master/bip-0101.mediawiki" class="btn">Gavin Andresen - BIP 101</a>
      <a href="http://gtf.org/garzik/bitcoin/BIP100-blocksizechangeproposal.pdf" class="btn">Jeff Garzik - BIP 100</a>
      <a href="https://gist.github.com/sipa/c65665fc360ca7a176a6" class="btn">Pieter Wuille - BIP 103</a>
      <a href="https://github.com/bitcoin/bips/pull/173/files" class="btn">Jeff Garzik - BIP 102</a>
    </section>

    <section class="main-content">
<form action="http://formspree.io/blocksize@tuta.io" class="form-inline">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="company">Company/ Organisation</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="enter if available">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="email address">
  </div>
  <br />
  <div><h3>What does your company represent?</h3></div>
  <div class="radio">
  <label>
    <input type="radio" name="companycategory" id="optionMiner" value="miner" checked>
    Miner
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="companycategory" id="optionMerchant" value="merchant">
    Merchant
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="companycategory" id="optionExchange" value="exchange">
    Exchange
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="companycategory" id="optionwalletprovider" value="walletprovider">
    Wallet Provider
  </label>
</div>
<br />
<div><h3>Which BIP does your company support?</h3></div>
<div class="radio">
  <label>
    <input type="radio" name="companyvote" id="optionBIP100" value="BIP100">
    BIP 100 - Jeff Garzik
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="companyvote" id="optionBIP101" value="BIP101">
    BIP 101 - Gavin Andresen - XT Hard Fork
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="companyvote" id="optionBIP101core" value="BIP101core">
    BIP 101 - Gavin Andresen - Core (all devs must reach consensus, unlikely)
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="companyvote" id="optionBIP102" value="BIP102">
    BIP 102 - Jeff Garzik
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="companyvote" id="optionBIP103" value="BIP103">
    BIP 103 - Pieter Wuille
  </label>
</div>
<br />
<div><h3>Proof your support statement</h3></div>
<div class="form-group">
<label>
<input type="link" class="form-control" id="url" placeholder="URL">
Proof Link (e.g. twitter, blog...)
</label>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/ekine/blocksize">Blocksize</a> is maintained by <a href="https://github.com/ekine">ekine</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
